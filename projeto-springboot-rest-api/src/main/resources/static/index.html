<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
p {
	display: block;
	margin-block-start: 1em;
	margin-block-end: 1em;
	margin-inline-start: 0px;
	margin-inline-end: 0px;
	background-color: #2bbbad;
	color: white;
	padding-left: 38%;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Spring Boot Rest API com bootstrap</title>
</head>
<body>

	<form action="" id="formcadastrouser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> 
			<input type="text" class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label> 
			<input type="text" class="form-control" id="nome" placeholder="Informo o nome" required="required">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> 
			<input type="number" class="form-control" id="idade">
		</div>

	</form>

	<button type="button" class="btn btn-dark" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-danger" onclick="document.getElementById('formcadastrouser').reset();">Novo</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPesquisaUser">Pesquisar Usuário</button>


	<!-- Modal -->
	<div class="modal fade" id="modalPesquisaUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisar Usuário</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="nameBusca" class="col-form-label">Informe o nome:</label> 
							<input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
					</form>

					<br />
					<table class="table table-striped table-dark" id="tabelaResultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Editar</th>
								<th scope="col">Deletar</th>
							</tr>
						</thead>
						<tbody>				
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>



	<p>Spring Boot Rest API com bootstrap</p>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

	<!-- then Popper.js, then Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript">
	
	//Pesquisar usuário no modal
	function pesquisarUser(){
		var nome = $("#nameBusca").val();
		
		if(nome != null && nome.trim() != ''){
			$.ajax({
				method : "GET",
				url : "buscarPorNome",
				data : "nome=" + nome,
				success : function(response) {
					$("#tabelaResultados > tbody > tr").remove();
					
					for(var i=0; i<response.length; i++){
						$("#tabelaResultados > tbody").append("<tr><td>"+ response[i].id +"</td><td>" + response[i].nome+ '</td><td><button type="button" onclick="editarUsuario('+ response[i].id +')" class="btn btn-success">Ver</button></td><td><button type="button" onclick="deletarUsuario('+ response[i].id +')" class="btn btn-success">Deletar</button></td></tr>');
					}
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuário: " + xhr.responseText);
			});
		}
	}
		
	function editarUsuario(id) {
			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "iduser=" + id,
				success : function(response) {
					
					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);
					
					// Para retirar o modal quando clicar no botão ver o usuário
					$("#modalPesquisaUser").modal("hide");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuário por id: " + xhr.responseText);
			});
	}

	
	function deletarUsuario(id) {
		$.ajax({
			method : "DELETE",
			url : "deletar",
			data : "iduser=" + id,
			success : function(response) {
				
				alert(response);
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao deletar usuário por id: " + xhr.responseText);
		});
	}
	
	function salvarUsuario() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			// O código abaixo é o padrão - basta apenas copiar e colar, pois vai ser sempre assim.
			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Salvo com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
			});
	}
	</script>
</body>
</html>
